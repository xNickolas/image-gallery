<!-- login.component.html -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-6 col-lg-10">
      <div class="card">
        <div class="card-body">
          <div class="login-container">
            <p class="form-title">Welcome to TURN2C</p>
            
            <form class="sign-in-form">
              <div class="form-group-input mt-3">
                <input type="text" id="username" [(ngModel)]="username" name="username" required />
                <label for="username">Users name or Email</label>
              </div>
              <div class="form-group-input mt-3">
                <input type="password" id="password" [(ngModel)]="password" name="password" required />
                <label for="password">Password</label>
              </div>
              
              <span class="error-message" *ngIf="errorMessage">{{ errorMessage }}</span> <!-- Display error message -->
              
              <button class="button button-dark mt-4" type="button" (click)="login()">Login</button>
            </form>
          
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
